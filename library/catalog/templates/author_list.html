{% extends "base.html" %}

{% block title %}
    <title>Author List</title>
{% endblock %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name|add:' '|add:author.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No Authors.</p>
  {% endif %}       
{% endblock %}
